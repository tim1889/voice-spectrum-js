<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>voice spectrum</title>
  <link href="css/app.css"></link>
</head>

<body>
  <div>
    <input id="file" type="file" onchange="fileChange()" style="display: none"/>
    <button onclick="choose()">选择文件</button>
    <span id="fileName"></span> 
  </div>
  <canvas id="spectrum" class="circle">
    你的浏览器不支持 canves ~
  </canvas>
</body>

<script src="js/app.js"></script>
<script>
  let source = null;

  function choose () {
    document.getElementById('file').click();
  }
  
  function fileChange () {
    source = document.getElementById('file').files[0];
    document.getElementById('fileName').innerText = source.name;
    spectrum({
      canvas: 'spectrum',
      source: source
    });
  }
</script>
</html>
